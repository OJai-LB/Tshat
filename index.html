<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="Media/Icons/dark-logo.svg" type="image/x-icon" />
    <title>Tshat</title>
</head>
<body class="dark:bg-[#212121] bg-white">
    <div class="flex items-center justify-center h-screen">
        <div class="max-w-md w-full bg-white dark:bg-[#262626] rounded-lg shadow-lg overflow-hidden">
            <div class="flex flex-col items-center p-6">
                <div class="flex justify-center mb-6">
                    <img src="Media/Icons/dark-logo.svg" alt="Tshat Logo" class="h-20 w-20" id="dark-logo">
                </div>
                <h1 class="text-2xl font-semibold text-gray-800 dark:text-white mb-6">Welcome to Tshat!</h1>
                <p class="text-gray-600 dark:text-gray-300 text-center mb-2">A platform to connect and share with others.</p>
                <p class="text-gray-600 dark:text-gray-300 text-center mb-2">Discover, create, and engage in meaningful discussions.</p>
                <p class="text-gray-600 dark:text-gray-300 text-center mb-6">Join the Tshat community today!</p>
                <div class="flex space-x-4">
                    <button type="button" onclick="window.location.href = 'SignUpForm.html'" class="py-2 px-6 bg-[#14de9e] dark:bg-[#3cd6a5] text-white font-semibold rounded-lg hover:bg-[#45f5bd] dark:hover:bg-[#45f5bd] transition duration-300">Sign Up</button>
                    <button type="button" onclick="window.location.href = 'SignInForm.html'" class="py-2 px-6 bg-[#14de9e] dark:bg-[#3cd6a5] text-white font-semibold rounded-lg hover:bg-[#45f5bd] dark:hover:bg-[#45f5bd] transition duration-300">Sign In</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
