<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="Media\Icons\dark-logo.svg" type="image/x-icon" />
    <title>Sign In</title>
</head>
<body class="dark:bg-[#212121]">
    <div class="flex items-center justify-center h-screen">
        <div class="max-w-md w-full bg-white dark:bg-[#262626] rounded-lg shadow-lg overflow-hidden">
            <!-- User Image -->
            <div class="flex justify-center p-6">
                <img src="Media/Icons/user-solid.svg" alt="User Avatar" class="h-24 w-24 rounded-full" id="dropdownIcon">
            </div>
    
            <!-- Choose Username Form -->
            <form id="usernameForm" class="px-8 py-6">
                <div class="mb-4">
                    <label for="username" class="block text-[#212121] dark:text-[#c4c4c4] font-semibold mb-2">Username</label>
                    <input id="username" type="text" maxlength="8" placeholder="Enter your unique username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-[#45f5bd] dark:border-[#5e5e5e] transition duration-300 dark:bg-[#262626] dark:text-[#c4c4c4] dark:placeholder-[#5e5e5e]">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-[#212121] dark:text-[#c4c4c4] font-semibold mb-2">Password</label>
                    <input id="password" type="text" maxlength="12" placeholder="Enter your tough password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-[#45f5bd] dark:border-[#5e5e5e] transition duration-300 dark:bg-[#262626] dark:text-[#c4c4c4] dark:placeholder-[#5e5e5e]">
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-[#14de9e] dark:bg-[#3cd6a5] text-white font-semibold rounded-lg hover:bg-[#45f5bd] dark:hover:bg-[#45f5bd] transition duration-300">Save</button>
            </form>

            <!-- Sign Up Link/Button -->
            <div class="flex justify-center mb-6">
                <p class="text-gray-500">Haven't signed up yet? <a href="SignUpForm.html" class="text-[#14de9e] dark:text-[#3cd6a5] font-semibold">Sign up</a></p>
            </div>                      
        </div>
    </div>
<script src="UserForm.js"></script>
</body>
</html>
