<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="Media\Icons\dark-logo.svg" type="image/x-icon" />
    <title>Sign Up</title>
</head>
<body class="dark:bg-[#212121]">
    <div class="flex items-center justify-center h-screen">
        <div class="max-w-md w-full bg-white dark:bg-[#262626] rounded-lg shadow-lg overflow-hidden">
            <!-- Sign Up Form -->
            <form id="signupForm" class="px-8 py-6">
                <div class="mb-4">
                    <label for="username" class="block text-[#212121] dark:text-[#c4c4c4] font-semibold mb-2">Username</label>
                    <input id="username" maxlength="8" type="text" placeholder="Enter a unique username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-[#45f5bd] dark:border-[#5e5e5e] transition duration-300 dark:bg-[#262626] dark:text-[#c4c4c4] dark:placeholder-[#5e5e5e]">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-[#212121] dark:text-[#c4c4c4] font-semibold mb-2">Password</label>
                    <input id="password" maxlength="12" type="password" placeholder="Enter a tough password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-[#45f5bd] dark:border-[#5e5e5e] transition duration-300 dark:bg-[#262626] dark:text-[#c4c4c4] dark:placeholder-[#5e5e5e]">
                </div>
                <div class="mb-4">
                    <input id="cpassword" maxlength="12" type="password" placeholder="Confirm your password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-[#45f5bd] dark:border-[#5e5e5e] transition duration-300 dark:bg-[#262626] dark:text-[#c4c4c4] dark:placeholder-[#5e5e5e]">
                </div>
                <div class="mb-4">
                    <div>
                        <label for="countryCode" class="block text-[#212121] dark:text-[#c4c4c4] font-semibold mb-2">Phone Number</label>
                    </div>
                    <div>
                        <select id="countryCode" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-[#45f5bd] dark:border-[#5e5e5e] transition duration-300 dark:bg-[#262626] dark:text-[#c4c4c4] dark:placeholder-[#5e5e5e]">
                            <option value="" disabled selected>Choose country</option>
                            <option value="DZ">Algeria (+213)</option>
                            <option value="BH">Bahrain (+973)</option>
                            <option value="DJ">Djibouti (+253)</option>
                            <option value="EG">Egypt (+20)</option>
                            <option value="IQ">Iraq (+964)</option>
                            <option value="JO">Jordan (+962)</option>
                            <option value="LB">Lebanon (+961)</option>
                            <option value="LY">Libya (+218)</option>
                            <option value="MA">Morocco (+212)</option>
                            <option value="OM">Oman (+968)</option>
                            <option value="PS">Palestine (+970)</option>
                            <option value="QA">Qatar (+974)</option>
                            <option value="SA">Saudi Arabia (+966)</option>
                            <option value="SD">Sudan (+249)</option>
                            <option value="SY">Syria (+963)</option>
                            <option value="TN">Tunisia (+216)</option>
                            <option value="AE">United Arab Emirates (+971)</option>
                            <option value="YE">Yemen (+967)</option>
                        </select>
                    </div>
                </div>
                <div class="mb-4">
                    <input id="phoneNumber" type="tel" placeholder="Enter your phone number" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-[#45f5bd] dark:border-[#5e5e5e] transition duration-300 dark:bg-[#262626] dark:text-[#c4c4c4] dark:placeholder-[#5e5e5e]">
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-[#14de9e] dark:bg-[#3cd6a5] text-white font-semibold rounded-lg hover:bg-[#45f5bd] dark:hover:bg-[#45f5bd] transition duration-300">Sign Up</button>
                <p class="mt-4 text-center text-gray-500">Already have an account? <a href="index.html" class="text-[#14de9e] dark:text-[#3cd6a5] font-semibold">Sign In</a></p>
            </form>
        </div>
    </div>
<script src="SignUpForm.js"></script>
</body>
</html>
